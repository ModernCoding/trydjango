{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>

  <!-- {{ object_list }} -->

  {% for instance in object_list %}
    <p>
      {{ instance.id }} -
      <a href="{{ instance.get_absolute_url }}">
        {{ instance.title }}
      </a>
    </p>
    <p>{{ instance.content }}</p>
  {% endfor %}
{% endblock %}
